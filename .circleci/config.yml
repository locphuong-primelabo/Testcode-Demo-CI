version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      # - image: cimg/php:8.1.7
      - image: circleci/php:7.2-apache-stretch-node-browsers
      # - image: mysql:5.7
      # - image: circleci/mysql:5.7
        environment:
          MYSQL_HOST: 127.0.0.1
          MYSQL_DATABASE: laravel_test_test
          MYSQL_USER: root
          MYSQL_PASSWORD:
          MYSQL_ROOT_PASSWORD:
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run: sudo apt-get install -y libzip-dev
      - run: sudo docker-php-ext-install zip
      - run: sudo rm -rf /var/lib/apt/lists/* && sudo apt update
      - run: sudo apt-get update
      - run: sudo apt-get install -y zlib1g-dev libicu-dev g++
      - run: sudo docker-php-ext-configure intl
      - run: sudo docker-php-ext-install intl
      - run: sudo docker-php-ext-install pdo_mysql
      - run: sudo apt-get install mysql-server
      - run: sudo apt-get install mysql-client
      - run: sudo apt-get -y install mysql-server
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run: php --version
      - run: mysql -V
      - run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
      - run: php artisan key:generate
      - run: chmod -R 777 storage bootstrap/cache
      # - run: mkdir -p database
      # - run:  touch database/database.sqlite 
      # - run: php artisan migrate --seed --env=testing
      # - run: php artisan test --testsuite=Feature 
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello