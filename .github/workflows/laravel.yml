name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary

#       - name: Adding Known Hosts
#         run: ssh-keyscan -p ${{ secrets.SSH_PORT}} -H ${{ secrets.SSH_HOST }}  >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: sshpass -pj6Q8WMBqQ4HXSBBqrsync -avz ./Testcode-Demo-CI/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/srv/qa.primelabo.com.vn/Testcode-Demo-CI
      - name: Restart Node Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/zellwk.com
            git fetch origin master
            git reset --hard FETCH_HEAD
            git clean -d -f --exclude secrets
